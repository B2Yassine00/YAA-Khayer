<body class="text-gray-600 font-nunito">
  <div class="grid md:grid-cols-6"> <!--content wrapper-->

    <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">

                      </svg>
                      
                    </button>
            </div>

                <li class="text-gray-600 font-bold py-1">

                        </span>

                        </span>

                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />

                </li>
                <li class="text-gray-600 font-bold py-1">
                        
                      
                    <a href="/" class="px-4 flex justify-end ml-2 border-r-4 border-white">
                        <span>
                            Contact
                        </span>
                        
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />

                </li>
            </ul>
        </nav>

        <div class="font-bold flex justify-center md:justify-end text-yellow-600">
            <a href="#" class="text-primary btn border-yellow-600 md:border-2 hover:bg-yellow-600 hover:text-white transition ease-out duration-500">Log in</a>

        <header>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Donations Announcement</h4>
            
            <div class=" grid md:grid-cols-2 lg:grid-cols-3 gap-10">

                <!-- Cards go here -->

                    <div class="m-4">
                        <span class="font-bold">5 bean chi le3ba</span>
                        <span class="block text-gray-500">Recipe by mario</span>

                    <div class="badge">
                        <svg class="w-5 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 mins</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <!-- Cards go here -->
                <div class="card hover:shadow-lg">
                    <img src="assets/don.jpg" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 bean chi le3ba</span>
                        <span class="block text-gray-500">Recipe by mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>

            </div>

        </div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 mb-1">Most Popular</h4>
        
        <div class="flex justify-center">
            <div class="btn text-gray-600 bg-gray-200 hover:shadow-inner transform hover:scale-125 hover:mt-1 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>

</div>
